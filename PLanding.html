<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Genie Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Lora', serif;
            background-image: url('Components/Bg2.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        @keyframes breathingEffect {
    0% {
        box-shadow: 0 10px 50px rgba(138, 78, 229, 0.7), 0 0 20px rgba(174, 59, 246, 0.4); /* Increased shadow size */
        border: 5px solid rgba(130, 68, 236, 0);
    }
    50% {
        box-shadow: 0 30px 80px rgba(156, 43, 249, 0.9), 0 0 30px rgba(80, 14, 194, 0.7); /* Increased shadow size */
        border: 8px solid rgba(130, 68, 236, 0);
    }
    100% {
        box-shadow: 0 10px 50px rgba(129, 31, 233, 0.7), 0 0 20px rgba(132, 46, 237, 0.4); /* Increased shadow size */
        border: 5px solid rgba(199, 59, 246, 0);
    }
}


        .container {
            max-width: 1200px;
            display: flex;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            background: rgba(29, 34, 38, 0.9);
            position: relative; /* Make this position relative for the absolute gradient */
        }

        .gradient-background {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    background: linear-gradient(to top right, #ff80b5, #9089fc);
    opacity: 0.5; /* Adjust opacity for better visibility */
    animation: breathingEffect 2s infinite ease-in-out; /* Slower breathing effect */
    border-radius: 15px;
}

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            padding-right: 40px;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .text-container {
            flex: 2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.25rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            font-weight: normal;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: normal;
            color: #3b82f6;
        }

        .cta-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #3b82f6;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            filter: blur(60px);
        }

        .element1 {
            top: 15%;
            left: 5%;
        }

        .element2 {
            bottom: 15%;
            right: 5%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .image-container {
                padding-right: 0;
                padding-bottom: 20px;
            }

            img {
                width: 200px;
                height: 200px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }
        }

        .logo-link {
            position: absolute;
            top: 25px;
            left: 33px;
            z-index: 100; /* Ensure logo is on top */
        }

        .company-logo {
            width: 45px;  
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-link">
        <img src="Components/1.JPG" alt="Company Logo" class="company-logo" />
    </a>
    
    <div class="decorative-element element1"></div>
    <div class="decorative-element element2"></div>

    <div class="container">
        <div class="gradient-background"></div> <!-- Gradient with breathing effect -->
        <div class="image-container">
            <img src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/imac-front.svg" alt="Park Genie Product" />
        </div>
        <div class="text-container">
            <h1>Park Genie</h1>
            <h2>Park Smart with Park Genie</h2>
            <a href="product.html" class="cta-button">Learn More</a>
        </div>
    </div>
</body>
</html>
